<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
    <script src='js/bootstrap.min.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="animation.js"></script>
    <title>AddJquery</title>
</head>
<body>
    <div class="container col-8">
        <h1>Addition of Two Number</h1><hr>
        <div class="form-group">
            <label>Enter First Number</label>
            <input type="text" class="form-control" id="first">
            <label>Enter Second Number</label>
            <input type="text" class="form-control" id="second">
            <button type="button" class="btn-success mt-3" id="add">Add</button>
            <div id="res"></div>
        </div>
    </div>
    <script>
        $(document).ready(()=>{
            $("#add").click(()=>{
                var a = parseInt($("#first").val());
                var b =  parseInt($("#second").val());
                var c = a+b;
                $("#res").html("Result = "+c);
            })
        })
    </script>
</body>
</html>
