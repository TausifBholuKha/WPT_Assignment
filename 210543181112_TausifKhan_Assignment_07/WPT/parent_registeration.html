<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
    <script src='js/bootstrap.min.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"> </script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"> </script> 
    <title>Parent Registeration</title>
    <style>
        
        h1{
            color: rgb(238, 23, 23);
        }
        #div1{
            display: inline;
            background-color: crimson;
        }
        #div2
        {
            margin-left: 500px;
        }
        .error{
            color:rgb(27, 151, 209)
        }
    </style>
</head>
<body onload="captcha()">
    <h1>Parent Registeration Page</h1>
    <form id="frm" action="submit.html" method="GET">
        Name
        <br>
        <input type="text" name="username" placeholder="Enter your full name" >
        <br>
        E-mail &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Mobile<br>
        <input type="email" name="emailid" placeholder="Enter your Email id here" >
        
        <input type="text" name="mobile" maxlength="10" placeholder="Enter Mobile No." ><br>
        Occupation<br>
        <input type="text" name="Occupation" placeholder="Enter your Occupation" ><br>
        Child Std&emsp;&emsp;&emsp;Division<br>
        <select name="std" >
            <option selected disabled value="">Please Select</option>
            <option value="Nusery">Nusery</option>
            <option value="KG">KG</option>
            <option value="1st Std">1st Std</option>
            <option value="2nd Std">2nd Std</option>
            <option value="3rd Std">3rd Std</option>
            <option value="4th Std">4th Std</option>
            <option value="5th Std">5th Std</option>
            <option value="6th Std">6th Std</option>
            <option value="7th Std">7th Std</option>
            <option value="8th Std">8th Std</option>
            <option value="9th Std">9th Std</option>
            <option value="10th Std">10th Std</option>
        </select>
        <select name="div">
            <option selected disabled value="">Please Select</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>
        <br>
        Captcha<br>
        <input type="button" id="cap" style="background-color: red; color: whitesmoke; margin-right: 10px;">
        <input type="text" id="checkcap" name="capt"><span id="msg4"></span>
        <br><br>
        <input type="reset" value="REST">
       <input type="submit" value="SUBMIT">
    </form>
    <script>
        function captcha(){
         var a=Math.floor(Math.random()*10);  //0 to 9
         var b=Math.floor(Math.random()*10);  
         var c=Math.floor(Math.random()*10);  
         var d=Math.floor(Math.random()*10);  
         var num=a+' '+b+' '+c+' '+d
         document.getElementById("cap").value=num
     }
     document.getElementById("checkcap").onblur=function(){
         var captcha=removespaces(document.getElementById("cap").value);
         var captcha1=removespaces(this.value); 
         if(captcha1.length==0 || captcha1 !=captcha){
             document.getElementById("msg4").innerHTML="Invalid Captcha"
             document.getElementById("msg4").style.color="red"
         }
         else
         {
             document.getElementById("msg4").innerHTML='OK'
             document.getElementById("msg4").style.color="green"
         }
     }
     function removespaces(str){
         return str.split(' ').join('');
     }
     

     $("#frm").submit(function()
     {
        $("#frm").validate({
            rules:{
                username:{required:true},
                emailid:{required:true,email:true},
                mobile:{required:true,number:true,minlength:10},
                Occupation:{required:true},
                std:{required:true},
                div:{required:true},
                capt:{required:true}
            }
        })
     event.preventDefault();
     })
     
    </script>
</body>
</html>
